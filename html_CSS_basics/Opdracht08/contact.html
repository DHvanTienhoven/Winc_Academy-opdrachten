<!DOCTYPE html>
<html>

<head>
    <title> Contact </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <h1>Contact</h1>

    </header>
    <main>
        <p>Heb je nog vragen? Neem dan contact op via dit formulier:</p>
        <form name="contact" method="POST" data-netlify="true">
            <p><label> Naam <input type="text" name="name"></label></p>
            <p><label> E-mail <input type="email" name="email"></label></p>
            <p><label> Bericht <textarea rows="4" name="message"></textarea></label></p>
            <p><button type="submit">Submit</button></p>
        </form>
    </main>
    <footer>
        <nav>
            <a class="link" href="index.html"> Home</a>
        </nav>
    </footer>
</body>

</html>
